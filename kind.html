<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="vm_title">{{title}} - 分类 - JackDavidZhang</title>
    <meta charset="utf-8"/>
    <title>ZTsubaki HOME</title>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js"
            type="application/javascript"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.js"
            type="application/javascript"></script>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.js"
            type="application/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
    <script src="js/kind.js"></script>
    <link href="css/kind.css" rel="stylesheet"/>
</head>
<body>
<div id="vm">
    <div class="container" id="kind_body">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>{{name}}</h1>
                <p>共计{{sum}}项</p>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" id="articleContainer">


                <div class="card articleCard" v-for="(article) in articles">
                    <img v-bind:src="article.picture" v-if="article.hasPicture"/>
                    <div>
                        <h1><a v-bind:href="article.url">{{article.title}}</a></h1>
                        <p>{{article.time}}</p>
                    </div>
                    <h3>{{article.introduction}}</h3>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
</body>
