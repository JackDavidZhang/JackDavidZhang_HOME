<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title id="vm_title">{{title}} - ZTsubaki</title>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js"
            type="application/javascript"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.js"
            type="application/javascript"></script>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.js"
            type="application/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/article.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
    <script src="js/article.js"></script>
</head>
<body>
<div id="vm">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-hidden">
        <div class="container-fluid">
            <a class="navbar-brand">ZTsuabki</a>
            <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=".">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">文章</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="navbarDropdownMenuLink"
                           role="button">
                            分类
                        </a>
                        <ul class="dropdown-menu" id="navbar_kinds">
                            <li><a class="dropdown-item" v-bind:href="kind.url" v-for="kind in kinds">{{kind.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="backimg"></div>
    <div id="mainContainer">
        <div class="container">
            <div class="row" id="skrollr-body">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="article">
                    <div id="article_title">
                        <h1>{{title}}</h1>
                        <a v-bind:href="kurl">{{kind}}</a>
                        <span>{{date}}</span>
                    </div>
                    <div id="content">
                        <div v-html="content"></div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
            <footer>
                <p>Copyright &copy ZTsubaki</p>
                <p>2024 @ ZTsuabki</p>
                <p><a href="./article.html?id=0">关于</a>|<a
                        href="https://github.com/JackDavidZhang/JackDavidZhang_HOME/">GitHub</a></p>
            </footer>
        </div>
    </div>
</div>
<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        chtml: {
            matchFontHeight: true
        },
        options: {
            enableMenu: false
        }
    };
</script>
</body>
</html>
